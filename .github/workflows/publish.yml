name: Publish to Maven Central

permissions:
  contents: read

on:
  release:
    types: [ released ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode signing key
        run: |
          echo "$SIGNING_KEY_BASE64" | base64 --decode > /tmp/signing-key.asc
          echo "Decoded signing key ($(wc -c < /tmp/signing-key.asc) bytes)"
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY }}

      - name: Publish to Maven Central
        run: |
          export ORG_GRADLE_PROJECT_signingInMemoryKey=$(cat /tmp/signing-key.asc)
          ./gradlew publishAndReleaseToMavenCentral --stacktrace
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          VERSION: ${{ github.event.release.tag_name }}
